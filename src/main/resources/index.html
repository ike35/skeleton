<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css" />
    <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        #container {border: 1px solid brown;}
        H1 {float: left;}

        .button{
            background-color:#55A;
            border: 1px solid #229;
            width: 100px;
            float: right;
            font-size: 2em;
            color: white;
            text-align: center;
        }

        #receiptList {
            border: 1px solid green;
            clear: both;
        }

        .receipt {
            /*background-color: #eee;*/
            margin-bottom: 5px;
        }

    </style>
    <script>
        // This is the idiomatic way to ensure that JQuery does not
        // execute until the page has loaded
        $(function(){
            $("#inputbox").toggle();
            
            const api = "http://52.14.132.80:8080";
            // const api = "http://localhost:8080"; // <- do not need a root api URL if this page is served directly by the API
            
            all_tags = {};
            all_receipts = {};
            getAllReceipts();
            // console.log(all_tags);

            var mName = "hi";
            var mAmount = 12;
            now_id = 0;
            
            $("#add-receipt").click(function() {
                $("#inputbox").toggle();
                $("#merchant").val("");
                $("#amount").val("");
            });

            $("#cancel-receipt").click(function() {
                $("#inputbox").toggle();
                $("#merchant").val("");
                $("#amount").val("");
            });

            $("#save-receipt").click(function() {
                // TODO: check if NULL
                var mName = $("#merchant").val();
                var mAmount = $("#amount").val();
                // console.log(mName+mAmount);
                postReceipt(mName, parseInt(mAmount));
                $("#receiptList").empty();
                getAllReceipts();
                $("#inputbox").toggle();
            });

            function addClickEvent() {
                $(".add-tag").click(function() {
                    $(".tag_input").val("");
                    $(".tagbox").toggle();
                    now_id = parseInt(this.name);
                });

                $("#submit-tag").click(function(event) {
                    $(".tagbox").toggle();
                    addTag(now_id,$(".tag_input").val());
                    $("#receiptList").empty();
                    getAllReceipts();
                    now_id = 0;
                    // console.log(now_id);
                });

                $(".tagValue").click(function() {
                    console.log(this.name);
                    var s = this.name.split(",")
                    addTag(parseInt(s[0]),s[1]);
                    $("#receiptList").empty();
                    getAllReceipts();
                });

                $(document).keypress(function(e) {
                    if (e.keyCode == '13') {
                        $(".tagbox").toggle();
                        addTag(now_id,$(".tag_input").val());
                        $("#receiptList").empty();
                        getAllReceipts();
                        now_id = 0;
                    }
                });
            }
            

            // get all receipts and show on the window
            function getAllReceipts() {
                $.ajax({
                    url: "http://52.14.132.80:8080/receipts",
                    // url: "http://localhost:8080/receipts",
                    dataType: 'json',
                    async: false,
                    success: function(receipts) {
                        // console.log(receipts);
                        all_receipts = receipts;
                        
                        $.ajax({
                            url: "http://52.14.132.80:8080/tags",
                            // url: "http://localhost:8080/tags",
                            dataType: 'json',
                            async: false,
                            success: function(tags) {
                            // console.log(tags);
                                all_tags = tags;
                            }
                        });

                        for(var i = all_receipts.length-1 ; i >= 0 ; i--) {
                            // console.log(receipts);
                            var receipt = all_receipts[i];
                            var receipt_id = receipt.id;
                            var tag = [];
                            for(var j = 0 ; j < all_tags.length ; j++) {
                                if (all_tags[j].receipt_id === receipt.id) {
                                    tag.push(all_tags[j].tag_name);
                                }
                            }

                            var tempID = i + receipt.merchantName;
                            $(`<div class="receipt" id="${tempID}">
                                <div class="time"> - Time: ${receipt.created}</div>
                                <div class="merchant">${receipt.merchantName}</div>
                                <div class="amount">${receipt.amount}</div>
                                <div class="tags"></div></div>`)
                                .appendTo($("#receiptList"));


                            // $("#receiptList").append('<div class="receipt"><div><div class="time"> - Time: ' +receipt.created+'</div><div class="merchant">'+receipt.merchantName+'</div><div class="amount">'+receipt.amount+'</div><div class="tags"> - Tags: ');

                            for (var j = 0 ; j < tag.length ; j++) {
                                $("#"+tempID).append("<a href='#' class='tagValue' name='"+receipt.id+","+tag[j]+"'>"+tag[j]+"</a> ");
                            }
                            $("#"+tempID).append("<input type='button' class='add-tag' name='"+receipt.id+"' value='Add +'>");
                            $("#"+tempID).append("<hr>");
                        }
                    },
                    error: function(err) {
                        console.log(err);
                    }
                });
                $(".tagbox").hide();
                addClickEvent();
            }

            // post a receipt
            function postReceipt(merchantName, merchantAmount) {
                var sendReceipt = {
                   merchant: merchantName,
                   amount: merchantAmount
                };
                console.log(JSON.stringify(sendReceipt));
                $.ajax({
                    method: "POST",
                    url: "http://52.14.132.80:8080/receipts",
                    // url: "http://localhost:8080/receipts",
                    contentType: "application/json; charset=utf-8",
                    dataType: 'json',
                    data: JSON.stringify(sendReceipt),
                    async: false
                });
            }

            // add tag
            function addTag(itemID, tagName) {
                var URL = "http://52.14.132.80:8080/tags/"+tagName;
                // var URL = "http://localhost:8080/tags/"+tagName;
                console.log(URL);
                $.ajax({
                    method: "PUT",
                    url: URL,
                    contentType: "application/json; charset=utf-8",
                    dataType: 'json',
                    data: JSON.stringify(itemID),
                    async: false
                });
            }
        })
    </script>
</head>

<body>
<DIV id="container">
    <h1>My receipts</h1>
    <div id="inputbox">
        <input type="text" placeholder="merchant" id="merchant">
        <input type="text" placeholder="amount" id="amount">
        <input type="button" value="Cancel" id="cancel-receipt">
        <input type="submit" value="Save" id="save-receipt">
    </div>
        <div class="tagbox">
            <input type="text" placeholder="tag name" class="tag_input">
            <input type="submit" value="Tag It!" id="submit-tag">
        </div>
        
    <div class="button" id="add-receipt">+</div>
    <div id="receiptList">
    </div>
</DIV>
</body>

</html>
